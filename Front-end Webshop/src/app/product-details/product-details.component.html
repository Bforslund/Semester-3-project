<h2>Product Details</h2>
<form  #productForm="ngForm" (submit)="recordSubmit(productForm.value.quantity)">
<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>â‚¬{{ product.sellingPrice}}</h4>
  <p>{{ product.ingredients }}</p>
  <label>Quantity:</label>
  <input type="number" id="quantity" name="quantity" ngModel>
  <br>
  <button type="submit" class="btn btn-primary" (click)="addToCart(product)">Add to cart</button>

</div>
</form>
